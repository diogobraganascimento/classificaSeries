{% extends "template.html" %}
{% block conteudo %}
        <form action="{{ url_for('atualizar') }}" method="post">
            <fieldset>
                <input type="hidden" name="id" value="{{ serie.id }}">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ serie.nome }}">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" value="{{ serie.categoria }}">
                </div>
                <div class="form-group">
                    <label for="plataforma">Plataforma</label>
                    <input type="text" id="plataforma" name="plataforma" class="form-control" value="{{ serie.plataforma }}">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
        </form>
{% endblock conteudo %}
